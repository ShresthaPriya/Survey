<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
</head>
<body>
    <script>
        let fruitname = prompt("Enter the fruit name: ")
function getfruit(fruitname){
    return new Promise((resolve,reject)=>{
        if (fruitname === "watermelon") {
  setTimeout(() => {
    reject("Sorry!!We are out of watermelons");
  }, 2000);
} else {
  setTimeout(() => {
    resolve(`Here is your fruit ${fruitname}`);
  }, 2000);
}

    })
}
getfruit(fruitname).then(value => {document.body.innerHTML = value}).catch(err=> {document.body.innerHTML=err})
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <input type="text" id="username" placeholder="Enter the movie">
    <button id="button1">Search</button>    
    <br>
    <div id="movie_title"></div>
    <div id="rating"></div>
    <div id="release_date"></div>
    <script>
const apiKey = "b4cdfba7";
const searchBtn = document.getElementById("button1");
const movieTitle = document.getElementById("username");
const movie = document.getElementById("movie_title");
const rating = document.getElementById("rating");
const release_date = document.getElementById("release_date");

searchBtn.addEventListener("click", () => {
  const title = movieTitle.value.trim();
  if (title === "") {
    alert("Please enter a movie title!");
    return;
  }

  api(title);
});

async function api(title) {
  try {
    const response = await fetch(
      `https://www.omdbapi.com/?t=${title}&apikey=${apiKey}`
    );
    const data = await response.json();
    movie.innerHTML = `Title: ${data.Title}`;
    rating.innerHTML = `IMDB Rating: ${data.imdbRating}`;
    release_date.innerHTML = `Release date: ${data.Released}`;
  } catch (error) {
    movie.innerHTML = error;
  }
}
    </script>
</body>
</html>
